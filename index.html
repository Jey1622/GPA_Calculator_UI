<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>GPA Calculator</h2>
    </header>
    <main>
        <div id="box">
            <div id="heading">
                <p>GPA Calculator</p>
            </div>
            <div id="main">
                <div id="no-sub">                    
                    <input type="text" id="subject" placeholder="Enter a number of Subject">
                    <button id="enter" type="submit">Enter</button>
                </div>
                <table id="table">

                </table>
            </div>
            <div id="calculater">
                <div id="output">
        
                </div>
                <button id="calculate">Calculate</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy Copyright Designed by JEYARAMAN S</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
